<div class="container"  style="display:flex; position:relative; justify-content:center; margin-top:20px; height:100%; width:400px; background-color:aqua;">
    <form   method="post" action="Signup.php"> 

        <fieldset class="form-group">
            <div class="form-group">
                <legend>Already Signed-up? <a href="login.html">login</a></legend>
                 
            </div>
        </fieldset>

        <fieldset class="form-group">
            <div class="form-group">
                <input id="firstname" name="firstname" class="form-control" type="text" placeholder="First name"/>
                 
            </div>
        </fieldset>

        <fieldset class="form-group">
            <div class="form-group">
                <input id="lastname" name="lastname" class="form-control" type="text" placeholder="Last name"/>
                 
            </div>
        </fieldset>


        <fieldset class="form-group">
            <div class="form-group">
                <input  id="userid" name="userid" class="form-control" type="text" placeholder="Enter username" />
                 
            </div>
        </fieldset>


        <fieldset class="form-group">
            <div class="form-group">
                <input id="password" name="password" class="form-control" type="password" placeholder="Password" />
                <small class="form-text text-muted" id="passwordHelp">Password must contain small & capital alphabets with number(s) </small>
            </div>

        </fieldset>


        <fieldset class="form-group">
            <div class="form-group">
                <input id="confirmPassword" name="confirmPassword" class="form-control" type="password" placeholder="Confirm password" />
                <small class="form-text text-muted" id="confirmPasswordHelp">Password must match </small>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <div class="form-group">
                <input class="btn btn-success btn-block" name="submitSignUp" type="submit" value="Register">
                 
            </div>
        </fieldset>

    </form>
